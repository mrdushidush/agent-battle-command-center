version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: abcc-postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-abcc}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: abcc-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ollama:
    image: ollama/ollama
    container_name: abcc-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts/ollama-entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5-coder:8k}
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep -q 'qwen2.5-coder:8k' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 120s
    # GPU acceleration (NVIDIA only). Comment out this block for CPU-only mode:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: abcc-api
    ports:
      - "3001:3001"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-abcc}?schema=public
      AGENTS_URL: http://agents:8000
      API_PORT: 3001
      API_KEY: ${API_KEY}
      NODE_ENV: production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      XAI_API_KEY: ${XAI_API_KEY:-}
      XAI_BASE_URL: ${XAI_BASE_URL:-https://api.x.ai/v1}
      XAI_MODEL: ${XAI_MODEL:-grok-code-fast-1}
      REMOTE_OLLAMA_URL: ${REMOTE_OLLAMA_URL:-}
      REMOTE_OLLAMA_MODEL: ${REMOTE_OLLAMA_MODEL:-qwen2.5-coder:70b}
      REMOTE_OLLAMA_MIN_COMPLEXITY: ${REMOTE_OLLAMA_MIN_COMPLEXITY:-7}
      REMOTE_OLLAMA_MAX_COMPLEXITY: ${REMOTE_OLLAMA_MAX_COMPLEXITY:-9}
      REMOTE_OLLAMA_SLOTS: ${REMOTE_OLLAMA_SLOTS:-1}
      REMOTE_OLLAMA_COST_CENTS: ${REMOTE_OLLAMA_COST_CENTS:-0}
      REMOTE_OLLAMA_TIMEOUT: ${REMOTE_OLLAMA_TIMEOUT:-600}
      REDIS_URL: redis://redis:6379/0
      USE_MCP: "false"
    depends_on:
      postgres:
        condition: service_healthy
      agents:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./workspace:/app/workspace

  agents:
    build:
      context: ./packages/agents
      dockerfile: Dockerfile
    container_name: abcc-agents
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    environment:
      OLLAMA_URL: http://ollama:11434
      OLLAMA_API_BASE: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5-coder:8k}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      XAI_API_KEY: ${XAI_API_KEY:-}
      XAI_BASE_URL: ${XAI_BASE_URL:-https://api.x.ai/v1}
      XAI_MODEL: ${XAI_MODEL:-grok-code-fast-1}
      REMOTE_OLLAMA_URL: ${REMOTE_OLLAMA_URL:-}
      REMOTE_OLLAMA_MODEL: ${REMOTE_OLLAMA_MODEL:-qwen2.5-coder:70b}
      REMOTE_OLLAMA_TIMEOUT: ${REMOTE_OLLAMA_TIMEOUT:-600}
      API_KEY: ${API_KEY}
      USE_MCP: "false"
      MCP_GATEWAY_URL: http://mcp-gateway:8001
      LITELLM_REQUEST_TIMEOUT: 300  # 5 minutes for C7-C9 complex tasks
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ./workspace:/app/workspace

  mcp-gateway:
    profiles: ["mcp"]  # Only start when USE_MCP=true
    build:
      context: ./packages/mcp-gateway
      dockerfile: Dockerfile
    container_name: abcc-mcp-gateway
    ports:
      - "8001:8001"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-abcc}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DEBUG: ${DEBUG:-false}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./workspace:/app/workspace
    healthcheck:
      test: ["CMD", "python", "-m", "src.server", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  ui:
    build:
      context: .
      dockerfile: packages/ui/Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
        VITE_WS_URL: ws://localhost:3001
        VITE_API_KEY: ${API_KEY}
    container_name: abcc-ui
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
      VITE_WS_URL: ws://localhost:3001
      VITE_API_KEY: ${API_KEY}
    depends_on:
      - api

  backup:
    build:
      context: ./packages/backup
      dockerfile: Dockerfile
    container_name: abcc-backup
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-abcc}
      OLLAMA_HOST: ollama
      OLLAMA_PORT: 11434
      RETENTION_DAYS: 60
      BACKUP_INTERVAL_MINUTES: 30
      TZ: ${TZ:-America/New_York}
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY:-}
    volumes:
      - backup_data:/backups
      - ./workspace:/workspace:ro
      - ./:/env-restore
      - ${BACKUP_MIRROR_PATH:-./backups}:/backups-mirror
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
  backup_data:
  redis_data:
