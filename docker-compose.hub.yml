# =============================================================================
# Agent Battle Command Center - Docker Hub Images (Easy Install)
# =============================================================================
# Uses pre-built images from Docker Hub â€” no build step needed.
#
# Usage:
#   1. Copy .env.example to .env and configure your secrets
#   2. docker compose -f docker-compose.hub.yml up
#
# For development (build from source), use docker-compose.yml instead.
# =============================================================================

services:
  postgres:
    image: postgres:16
    container_name: abcc-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-abcc}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: abcc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  ollama:
    image: ollama/ollama
    container_name: abcc-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./scripts/ollama-entrypoint.sh:/entrypoint.sh
    entrypoint: ["/bin/bash", "/entrypoint.sh"]
    environment:
      - OLLAMA_MODEL=${OLLAMA_MODEL:-qwen2.5-coder:7b}
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep -q '${OLLAMA_MODEL:-qwen2.5-coder:7b}' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 120s
    # GPU acceleration (NVIDIA only). Comment out this block for CPU-only mode:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  api:
    image: dushidush/api:latest
    container_name: abcc-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-abcc}?schema=public
      AGENTS_URL: http://agents:8000
      API_PORT: 3001
      API_KEY: ${API_KEY}
      NODE_ENV: production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      REDIS_URL: redis://redis:6379/0
      USE_MCP: "false"
    depends_on:
      postgres:
        condition: service_healthy
      agents:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - workspace_data:/app/workspace

  agents:
    image: dushidush/agents:latest
    container_name: abcc-agents
    ports:
      - "8000:8000"
    # Create workspace subdirectories on first run (named volume starts empty)
    command: >
      sh -c "mkdir -p /app/workspace/tasks /app/workspace/tests /app/workspace/tasks_archive /app/workspace/tests_archive &&
             touch /app/workspace/tasks/__init__.py &&
             uvicorn src.main:app --host 0.0.0.0 --port 8000"
    environment:
      OLLAMA_URL: http://ollama:11434
      OLLAMA_API_BASE: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2.5-coder:7b}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      API_KEY: ${API_KEY}
      USE_MCP: "false"
      MCP_GATEWAY_URL: http://mcp-gateway:8001
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - workspace_data:/app/workspace

  ui:
    image: dushidush/ui:latest
    container_name: abcc-ui
    ports:
      - "5173:5173"
    # Inject API key into nginx config at startup (pre-built image has no key baked in)
    command: >
      sh -c "sed 's/ABCC_API_KEY_PLACEHOLDER/'\"$$API_KEY\"'/' /etc/nginx/templates/hub.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    environment:
      - API_KEY=${API_KEY}
    volumes:
      - ./scripts/nginx-hub.conf:/etc/nginx/templates/hub.conf:ro
    depends_on:
      - api

volumes:
  postgres_data:
  ollama_data:
  redis_data:
  workspace_data:
